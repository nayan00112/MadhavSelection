{% load static %}

<!doctype html>
<html lang="en">

<head>
    <style>
        .red_button{
            width: 150px;
            padding: 4px 2px;
            margin: 2px;
            border: 0px solid red;
            background-color: red;
            border-radius: 5px;
            color: rgb(255, 207, 207);
            font-size: larger;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Items ||Madhav Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Madhav Selection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
    
        {{message}}
    </div>
    {% endfor %}
    {% endif %}

    <div class="">
        <div class="container my-3">
            {% for i in items %}
            <form method="post">
                <div class="card my-3" style="width: 100%;">
                    <img src="{{i.img.url}}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <small>uid: {{i.id}}</small>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Size: {{i.Size}}</li>
                        <li class="list-group-item">Price: {{i.price}}</li>
                        {% csrf_token %}
                        <input type="text" name="item" value="{{i.id}}" hidden>
                        <button type="submit" class = "red_button">Delete</button>
                    </ul>
                </div>
            </form>

            {% endfor %}

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
